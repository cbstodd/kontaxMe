<table class="table table-sm">
    <caption>All Contacts</caption>
    <thead>
    <tr>
        <th>
            Contacts
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of allContacts$ | async">
        <td>
            {{ contact.email }}
        </td>
    </tr>
    </tbody>
</table>
